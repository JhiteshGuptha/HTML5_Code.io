<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags inside Main tag - Code.io</title>
</head>
<body>
    <main>

        <!-- Section tag -->
        
        <section> 
            <p>This is section 1</p>
        </section>
        <hr>
        <section>
            <p>This is section 2</p>
        </section>
        <hr>

        <!-- Article tag -->

        <article> 
            This is my story or a blog:
        </article>
        <hr>

        <!-- Aside tag -->
         
        <aside>This is an advertisement</aside>  
        <hr>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>

    <!-- Tables in html -->

    <table>
        <caption>GENERAL INFO</caption>
        <thead>
            <tr>
                <th colspan="2">Name</th>
                <th>Age</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody></tbody>
            <tr>
                <td>Jhitesh</td>
                <td>Guptha</td>
                <td>23</td>
                <td>123-456-7890</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

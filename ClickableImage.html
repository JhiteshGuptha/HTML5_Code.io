<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Images/Logo - Code.io</title>
</head>
<body>
    <!-- Clicking image / Logo to open external website [Absolute Link] -->

    <a href="https://www.google.com/" target="_main"><img src="https://cdn2.hubspot.net/hubfs/53/image8-2.jpg" alt="Google" height="200" width="200"></a>
    <hr>

    <!-- Clicking image / Logo to open HTML file in Local Computer [Relative Link] -->

    <a href="/helloWorld.html" target="_main"><img src="https://cdn-icons-png.flaticon.com/512/5986/5986092.png" alt="Hello World" height="200" width="200"></a>
    <hr>
</body>
</html>

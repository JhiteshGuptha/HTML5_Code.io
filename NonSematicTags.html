<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non Sematic Tags - Code.io</title>
</head>
<body>

    <!-- Div tag -->

    <div> 
        <p>Hello world</p>
        <p>How are you</p>
    </div>
    <div> 
        <p>Bye</p>
        <p>Take care everyone</p>
    </div>
    <hr>

    <!-- Span tag -->

    <span>Hello world,How are you</span>
    <br>
    <span>Bye,Take care everyone</span>
    <hr>
</body>
</html>
